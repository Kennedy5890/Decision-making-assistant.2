<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decision Maker</h1>
        <p>Ask me to make a decision for you!</p>

        <label for="question">Your question:</label>
        <input type="text" id="question" placeholder="e.g., What should I eat?">
        
        <button id="makeDecisionBtn">Make a Decision</button>
        
        <div id="decisionResult" class="result">
            <!-- The decision will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
